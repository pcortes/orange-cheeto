<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Cheeto Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">
    <!-- Header -->
    <header class="header">
      <div class="header__brand">
        <div class="header__icon">ğŸŠ</div>
        <h1 class="header__title">Orange Cheeto</h1>
      </div>
      <label class="toggle">
        <input type="checkbox" id="masterToggle" checked>
        <span class="toggle__slider"></span>
      </label>
    </header>

    <!-- Stats Bar -->
    <div class="stats" id="statsBar">
      <span class="stats__count" id="replaceCount">0</span>
      <span class="stats__label">replacements on this page</span>
    </div>

    <!-- Main Content -->
    <main class="main" id="mainContent">
      <!-- Language Selector -->
      <section class="section">
        <h2 class="section__title">Language</h2>
        <div class="language-selector">
          <select id="languageSelect" class="select">
            <option value="auto">Auto-detect</option>
            <option value="en">English</option>
            <option value="es">Espanol</option>
            <option value="fr">Francais</option>
            <option value="de">Deutsch</option>
          </select>
          <span class="language-note" id="languageNote"></span>
        </div>
      </section>

      <!-- Replacement List -->
      <section class="section">
        <h2 class="section__title">Nicknames</h2>
        <ul class="replacement-list" id="replacementList">
          <!-- Populated by JS -->
        </ul>
      </section>

      <!-- Custom Input -->
      <section class="section">
        <h2 class="section__title">Add Your Own</h2>
        <div class="custom-input">
          <input
            type="text"
            id="customText"
            placeholder="Enter a nickname..."
            maxlength="50"
          >
          <button id="addCustom" class="btn btn--small">Add</button>
        </div>
      </section>

      <!-- Animation Selector -->
      <section class="section">
        <h2 class="section__title">Animation Style</h2>
        <div class="animation-selector" id="animationSelector">
          <label class="radio-card">
            <input type="radio" name="animation" value="shimmer" checked>
            <span class="radio-card__label">
              <span class="radio-card__icon">âœ¨</span>
              Shimmer
            </span>
          </label>
          <label class="radio-card">
            <input type="radio" name="animation" value="glow">
            <span class="radio-card__label">
              <span class="radio-card__icon">ğŸ’«</span>
              Glow
            </span>
          </label>
          <label class="radio-card">
            <input type="radio" name="animation" value="pulse">
            <span class="radio-card__label">
              <span class="radio-card__icon">ğŸ’“</span>
              Pulse
            </span>
          </label>
          <label class="radio-card">
            <input type="radio" name="animation" value="none">
            <span class="radio-card__label">
              <span class="radio-card__icon">ğŸš«</span>
              None
            </span>
          </label>
        </div>
      </section>
    </main>
